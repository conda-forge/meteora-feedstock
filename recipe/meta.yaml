{% set name = "meteora" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/meteora-{{ version }}.tar.gz
  sha256: dc12585caa052e175cfd3a633ca544b7046e154daf6fc6e7e94553b35568672e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61.0
    - pip
  run:
    - python >={{ python_min }}
    - geopandas >=1.0.0
    - matplotlib-base
    - requests
    - requests-cache
    - requests-oauthlib

test:
  imports:
    - meteora
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/martibosch/meteora
  summary: Pythonic interface to access data from meteorological stations
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE

extra:
  recipe-maintainers:
    - martibosch
