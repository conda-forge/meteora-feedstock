{% set name = "meteora" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/meteora-{{ version }}.tar.gz
  sha256: 6cb9554b3fb3682bc1859310fdc3f1af347ddb5fdcc12d85e525cd3ef5f3adc4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9
    - geopandas >=1.0.0
    - matplotlib-base
    - requests
    - requests-cache
    - requests-oauthlib

test:
  imports:
    - meteora
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martibosch/meteora
  summary: Pythonic interface to access data from meteorological stations
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE

extra:
  recipe-maintainers:
    - martibosch
