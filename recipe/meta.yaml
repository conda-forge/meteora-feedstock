{% set name = "meteora" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/meteora-{{ version }}.tar.gz
  sha256: 16358239333f217de18d2b54fee3282c6ba64e737db8b568c676b3d08a442b09

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0
    - pip
  run:
    - python >=3.10
    - dask
    - geopandas >=1.0.0
    - matplotlib-base
    - osmnx >=2.0.0
    - polars
    - pooch
    - pyarrow
    - requests
    - requests-cache
    - requests-oauthlib
    - seaborn
    - statsmodels
    - tqdm
    - xarray
    - xvec

test:
  imports:
    - meteora
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martibosch/meteora
  summary: Pythonic interface to access data from meteorological stations
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE

extra:
  recipe-maintainers:
    - martibosch
