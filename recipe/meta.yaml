{% set name = "meteora" %}
{% set version = "0.9.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/meteora-{{ version }}.tar.gz
  sha256: 27af839b09a38a342c388ab5d1bdb8f7796380f6df1011fe5c98212ee29c3d9e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - uv-build >=0.9.4,<0.10.0
    - pip
  run:
    - python >={{ python_min }}
    - dask
    - geopandas >=1.0.0
    - matplotlib-base
    - osmnx >=2.0.0
    - pooch
    - pyregeon
    - requests
    - requests-cache
    - requests-oauthlib
    - seaborn
    - statsmodels
    - tqdm
    - xarray
    - xvec

test:
  imports:
    - meteora
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/martibosch/meteora
  summary: Pythonic interface to access data from meteorological stations
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE

extra:
  recipe-maintainers:
    - martibosch
